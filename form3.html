<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced From</title>
</head>
<body>
    <h3>Advanced Registation Form</h3>
    Fullname:<br>
    <input type="text" name="fullname" placeholder="Enter Your Fullname"><br>
    Email:<br>
    <input type="email" name="email" placeholder="Enter Your Email"><br>
    <h3>Select only one</h3>
    Gender: <br>
    Male <input type="radio" name="gender" value="male">
    Female <input type="radio" name="gender" value="female"><br>
    <h3>Check select</h3>
    Computer Language :<br>
    php<input type="checkbox" name="php"><br>
    python<input type="checkbox" name="python"><br>
    java<input type="checkbox" name="java"><br>
    JS<input type="checkbox" name="JS"><br>
    Laravel<input type="checkbox" name="Laravel"><br>
    C++<input type="checkbox" name="C++"><br>
    CSS<input type="checkbox" name="css"><br>
    <h3>dropdown select</h3>
    District: <br>
    <select name="district">
        <option value="" disabled selected>Select One</option>
        <option >Dhaka</option>
        <option >Cumilla</option>
        <option >Rajshahi</option>
        <option >Dinajpur</option>
        <option >Faridpur</option>
        <option >Barishil</option>
    </select><br>
    Resume: <br>
    <input type="file"><br>
    <button>REGISTER</button>
</body>
</html>
