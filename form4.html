<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal Details</title>
</head>

<body>
    <h3>Registation</h3>
    <form action="">

        <fieldset>
            <legend>Personal Information</legend>
            Name: <br>
            <input type="text" name="name" placeholder="Enter Your Name" required><br>
            Age: <br>
            <input type="number" name="age" placeholder="Enter Your Age"><br><br>

            Gender: <br>
            <input type="radio" name="gender" required value="Male"> Male
            <input type="radio" name="gender" required value="Female"> Female <br><br>
            Education: <br>
            <input type="radio" name="gender" required> SSC
            <input type="radio" name="gender" required> HSC
            <input type="radio" name="gender" required> Diploma
            <input type="radio" name="gender" required> Hon'S
            <input type="radio" name="gender" required> BSC
            <input type="radio" name="gender" required> MASTERS
            <input type="radio" name="gender" required> MSC
            <br><br>
            Address: <br>
            <textarea name="" id="" placeholder="Enter Your Address" required></textarea><br>
            <select name="District" id="" required>
                <option value="" disabled selected>Select One</option>
                <optgroup label="Dhaka">
                    <option>Dhaka</option>
                    <option>Gajipur</option>
                    <option>Savar</option>
                </optgroup>
            </select>


        </fieldset>
        <br>
        <button type="reset">Reset</button>
        <br><br>

        <fieldset>
            <legend>Login</legend>
            Name: <br>
            <input type="email" name="email" placeholder="Enter Your Email"><br>
            Password: <br>
            <input type="password" name="password" placeholder="Enter Your password"><br>
        </fieldset>
        <br>
        <button type="submit">Submit</button>


    </form>
</body>

</html>
