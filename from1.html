<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h3>Registation form</h3>
    <form action="Login_form.html">
        Fullname: <br>
        <input type="text" name="Fullname" placeholder="Enter your name"><br>
        Email: <br>
        <input type="text" name="Email" placeholder="Enter your Email"><br>
        Age: <br>
        <input type="number" name="age" placeholder="Enter your Age"><br>
        DOB <br>
        <input type="date"name="date" placeholder="Enter your Date"><br>
        Address: <br>
        <textarea name="address" rows="6" cols="30" placeholder="Enter your Address"></textarea><br>
        <input type="submit" name="submit" value="REGISTER"><br>

    </form>
</body>
</html>
